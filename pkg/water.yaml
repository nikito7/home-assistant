# /config/pkg/water.yaml
#
template:
#
  - sensor:
#
    - name: T8 Water Level
      unique_id: t8_water_level
      state: >-
        {% set a = 0.40 %}
        {% set b = states('sensor.t8_ultrasonic')|float(a*3) %}
        {% set c = (a - b)|round(3) %}
        {% if c > 0.9 %}
          {{ 0.999 }}
        {% else %}
          {{ c }}
        {% endif }}
      state_class: measurement
      device_class: distance
      unit_of_measurement: "m"
      icon: "mdi:leak"

# EOF
