# /config/pkg/water.yaml
#
template:
#
  - sensor:
#
    - name: T8 Water Level
      unique_id: t8_water_level
      state: >-
        {% set a = 0.40 %}
        {% set b = states('sensor.t8_ultrasonic')|float(None) %}
        {% if b != None %}
          {{ (a - b)|round(2) }}
        {% else %}
          {{ states('sensor.t8_water_level') }}
        {% endif %}
      state_class: measurement
      device_class: distance
      unit_of_measurement: "m"
      icon: "mdi:leak"

# EOF
