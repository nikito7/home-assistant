# /config/pkg/water.yaml

template:
#
  - sensor:
#
    - name: T8 Water Level
      unique_id: t8_water_level
      state: >-
        {% set a = states('sensor.t8_ultrasonic')|float(0.0) %}
        {% set b = 0.40 %}
        {{ (b - a)|round(3) }}
      state_class: measurement
      device_class: distance
      unit_of_measurement: "m"
      icon: "mdi:leak"

# EOF
