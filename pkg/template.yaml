# /config/pkg/template.yaml

template:
#
  - sensor:
#
    - name: SR1 Water Level
      unique_id: sr1_water_level
      state: >-
        {% set a = states('sensor.tas_sr1_sr04_distance')|float(0) %}
        {% set b = 40 %}
        {% if a > 0 %}
          {{ ((b - a) / 100)|round(2) }}
        {% endif %}
      state_class: measurement
      unit_of_measurement: "m"
      icon: "mdi:leak"
