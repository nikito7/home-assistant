# /config/pkg/template.yaml

template:
#
  - sensor:
#
    - name: "Tempo de Disparo ICP"
      icon: "mdi:skull-crossbones-outline"
      state: >-
        {% set potencia_aparente_inst = states('sensor.eb3_active_power_import')|float(0)/states('sensor.eb3_power_factor')|float(0) %}
        {% set potencia_aparente_cont = 3450 %}
        {% set Q_factor = 50 %}
        {% set k_factor = 1.2 %}
        {% if potencia_aparente_inst > potencia_aparente_cont*k_factor %}
          {{ (Q_factor/((potencia_aparente_inst/potencia_aparente_cont)-k_factor))|int(0)|round(0) }}
        {% else %}
          {{ 0 }}
        {% endif %}
      unit_of_measurement: 's'

# EOF
