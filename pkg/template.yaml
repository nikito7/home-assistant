# /config/pkg/template.yaml

template:
#
  - sensor:
#
    - name: T8 Water Level
      unique_id: t8_water_level
      state: >-
        {% set a = states('sensor.t8_ultrasonic')|float(0) %}
        {% set b = 0.50 %}
        {% if a > 0 %}
          {{ (b - a)|round(2) }}
        {% endif %}
      state_class: measurement
      unit_of_measurement: "m"
      icon: "mdi:leak"

# EOF
