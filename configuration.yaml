# /config/configuration.yaml

default_config:

automation: !include automations.yaml
scene: !include scenes.yaml
script: !include scripts.yaml

###

tts:

  - platform: google_translate
    language: "pt"
    tld: "pt"
    
###

logger:

  default: info
  logs:

    pychromecast.socket_client: notset

#    homeassistant.components.utility_meter: debug
#    homeassistant.components.modbus: debug
#    pymodbus.client: debug
#    custom_components.modbus.modbus: debug

###

homeassistant:

  customize: !include customize.yaml
  packages:
    test:       !include pkg/test.yaml
    integral:   !include pkg/integral.yaml
    template:   !include pkg/template.yaml
    water:      !include pkg/water.yaml
    #climate:   !include pkg/climate.yaml
    #mt_lora:    !include pkg/mt/lora.yaml
    #mt_rest:    !include pkg/mt/rest.yaml
    ttn:        !include pkg/ttn.yaml

###

http:

  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.0.0/16

###

recorder:

  purge_keep_days: 1
  db_url: mysql://hassio:hassio@core-mariadb/homeassistant?charset=utf8mb4
  exclude:
    entities:
      - sensor.eb1_esp_clock
      - sensor.eb5_esp_clock
    entity_globs:
      - sensor.eb1_clock*
      - sensor.eb5_clock*

###

intent_script:
  hello:
    speech:
      text: "Hi there!"

###

sensor monitor:

  - platform: systemmonitor
    resources:
      - type: disk_free
      - type: memory_free
      - type: processor_use

###

mqtt:
#
  sensor:
#
    - name: "Windows CPU Usage"
      unique_id: "win_pc_cpu"
      state_topic: "windows/pc/cpu_usage"
      value_template: >-
          {% set x = value|int(0) %}
          {% if x < 101 %}
            {{ x }}
          {% endif %}
      unit_of_measurement: "%"
      state_class: measurement
      icon: mdi:gauge

